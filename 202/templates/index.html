{% extends "base.html" %}

{% block head %}
    <title>Restaurants</title>
{% endblock %}

{% block body %}
    <h1>Restaurants</h1>
    {% if restaurants %}
        <ul>
            {% for name in restaurants %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No restaurants found.</p>
    {% endif %}
{% endblock %}
