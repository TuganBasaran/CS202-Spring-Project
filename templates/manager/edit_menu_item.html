<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Menu Item</title>
</head>
<body>
    <h2>Edit Menu Item for {{ restaurant.restaurant_name }}</h2>
    <form method="post">
        <label>Name: <input type="text" name="name" value="{{ menu_item.name }}" required></label><br>
        <label>Image URL: <input type="text" name="image" value="{{ menu_item.image }}"></label><br>
        <label>Description: <input type="text" name="description" value="{{ menu_item.description }}"></label><br>
        <label>Price: <input type="number" step="0.01" name="price" value="{{ menu_item.price }}" required></label><br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('restaurant_page', restaurant_id=restaurant.restaurant_id) }}">Cancel</a>
</body>
</html>
