<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Keywords - {{ restaurant.restaurant_name }}</title>
    <style>
      .container {
        margin: 20px;
      }
      .card {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #f8f9fa;
        padding: 10px;
        margin-bottom: 10px;
      }
      .keyword-item {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        margin: 5px 0;
      }
      .btn {
        padding: 5px 10px;
        cursor: pointer;
      }
      .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Manage Keywords for {{ restaurant.restaurant_name }}</h1>

      <div class="card">
        <div class="card-header">
          <h3>Current Keywords</h3>
        </div>
        <div class="card-body">
          {% if keywords %} {% for keyword in keywords %}
          <div class="keyword-item">
            <span>{{ keyword.keyword }}</span>
            <form
              action="{{ url_for('remove_keyword', restaurant_id=restaurant.restaurant_id, keyword_id=keyword.keyword_id) }}"
              method="post"
            >
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
          </div>
          {% endfor %} {% else %}
          <p>No keywords have been added for this restaurant yet.</p>
          {% endif %}
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>Add Existing Keyword</h3>
        </div>
        <div class="card-body">
          <form
            action="{{ url_for('add_keyword', restaurant_id=restaurant.restaurant_id) }}"
            method="post"
          >
            <input type="hidden" name="action" value="existing" />
            <div>
              <label for="keyword_id">Select a keyword:</label>
              <select name="keyword_id" id="keyword_id" required>
                <option value="">-- Select Keyword --</option>
                {% for keyword in all_keywords %} {% if keyword not in keywords
                %}
                <option value="{{ keyword.keyword_id }}">
                  {{ keyword.keyword }}
                </option>
                {% endif %} {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Keyword</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>Create New Keyword</h3>
        </div>
        <div class="card-body">
          <form
            action="{{ url_for('add_keyword', restaurant_id=restaurant.restaurant_id) }}"
            method="post"
          >
            <input type="hidden" name="action" value="new" />
            <div>
              <label for="keyword_text">New Keyword:</label>
              <input
                type="text"
                name="keyword_text"
                id="keyword_text"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Create & Add Keyword
            </button>
          </form>
        </div>
      </div>

      <div>
        <a
          href="{{ url_for('manager_restaurant_page', restaurant_id=restaurant.restaurant_id) }}"
          class="btn btn-secondary">
          Back to Restaurant
        </a>
      </div>
    </div>
  </body>
</html>
