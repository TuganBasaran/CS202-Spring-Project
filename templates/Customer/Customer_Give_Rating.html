<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Your Order</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .rating-container { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        h2 { text-align: center; margin-bottom: 24px; }
        .order-select, .rating-form { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #555; }
        select, textarea, input[type="number"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 12px; }
        .submit-btn { width: 100%; background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 10px; font-size: 16px; cursor: pointer; }
        .submit-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="rating-container">
        <h2>Rate Your Order</h2>
        <form method="post" action="{{ url_for('give_rating') }}">
            <div class="order-select">
                <label for="order">Select Order</label>
                <select id="order" name="order_id" required>
                    {% for order in orders %}
                    <option value="{{ order.id }}">
                        #{{ order.id }} - {{ order.restaurant_name }} - {{ order.date }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="rating-form">
                <label for="rating">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="comment">Your Comment (optional)</label>
                <textarea id="comment" name="comment" rows="3" placeholder="Write your comment..."></textarea>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
