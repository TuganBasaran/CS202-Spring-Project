<h2>Edit Address</h2>
<form method="post">
  <label
    >Name:
    <input
      type="text"
      name="address_name"
      value="{{ address[1] }}"
      required /></label
  ><br />
  <label
    >Address:
    <input
      type="text"
      name="address"
      value="{{ address[2] }}"
      required /></label
  ><br />
  <label
    >City:
    <input type="text" name="city" value="{{ address[3] }}" required /></label
  ><br />
  <button type="submit">Update</button>
</form>
<div style="margin-top: 16px">
  <button type="button" onclick="window.history.back();">Geri Git</button>
</div>
