<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .cart-container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .cart-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 24px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .item-info {
            flex: 1;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cart-btn, .cart-action-btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        .cart-btn:hover, .cart-action-btn:hover {
            background: #0056b3;
        }
        .cart-action-btn {
            width: 48%;
            margin-top: 12px;
            font-size: 16px;
            padding: 10px 0;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between;
            gap: 4%;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Cart</h2>
        {% if cart_items %}
        <ul class="cart-list">
            {% for item in cart_items %}
            <li class="cart-item">
                <div class="item-info">
                    <strong>{{ item.name }}</strong> - {{ item.price }}₺
                </div>
                <div class="quantity-controls">
                    <form method="post" action="{{ url_for('decrease_quantity', item_id=item.id) }}" style="display:inline;">
                        <button class="cart-btn" type="submit">-</button>
                    </form>
                    <span>{{ item.quantity }}</span>
                    <form method="post" action="{{ url_for('increase_quantity', item_id=item.id) }}" style="display:inline;">
                        <button class="cart-btn" type="submit">+</button>
                    </form>
                </div>
                <form method="post" action="{{ url_for('remove_from_cart', item_id=item.id) }}" style="display:inline;">
                    <button class="cart-btn" type="submit" style="background:#dc3545;">Sil</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <div class="cart-actions">
            <form method="post" action="{{ url_for('place_order') }}" style="width:48%;">
                <button class="cart-action-btn" type="submit">Sipariş Ver</button>
            </form>
            <form method="post" action="{{ url_for('clear_cart') }}" style="width:48%;">
                <button class="cart-action-btn" type="submit" style="background:#dc3545;">Cartı Temizle</button>
            </form>
        </div>
        {% else %}
        <p>Sepetiniz boş.</p>
        {% endif %}
    </div>
</body>
</html>
