<h2>Edit Phone Number</h2>
<form method="post">
  <label for="phone_number">New Phone Number:</label>
  <input
    type="text"
    name="phone_number"
    id="phone_number"
    value="{{ phone[1] }}"
    required
  />
  <button type="submit">Update</button>
</form>
<div style="margin-top: 16px">
  <button type="button" onclick="window.history.back();">Geri Git</button>
</div>
